<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><u id="Form">Fill All The Information For Security Purpose:</u></h2>
<form>
<p>
<b>Your Name=</b>
<input placeholder="User Name"type="text"/>
</p>
<p>
<b>Father Name=</b>
<input placeholder="Father Name"type="text"/>
</p>
<p>
<b>Please Select Your Gender:</b>
<br>
<input type="radio"Name="Gender"value="Male"/>Male
<input type="radio"Name="Gender"value="Female"/>Female
</p>
<p>
<b>Date of Birth:</b>
<input placeholder="Date of Birth"
type="date"/>
</p>
<p>
<b>C.N.I.C Number=</b>
<input placeholder="C.N.I.C"type="number"/>
</p>
<p>
<b>E-Mail Add=</b>
<input placeholder="E-Mail"type="text"required="required"/>
</p>
<p>
<b>Please Select The Facilities You Needed in the Tour :</b>
<br>
<br>
<input type="checkbox"name="Facilities"value="Breakfast"/>Breakfast
<input type="checkbox"name="Facilities"value="Convence"/>Convence
<input type="checkbox"name="Facilities"value="Hotel"/>Hotel
</p>
<p>
<b>Select Your Type</b>
<select name="Tour type">
<option value="V.I.P">V.I.P</option>
<option value="3 Star">3 Star</option>
<option value="Economy">Economy</option>
</p>
<br>
<br>
<br>
<br>
<p>
 <input type="submit"value="Submit"/>   
</p>

</form>






</body>
</html>
